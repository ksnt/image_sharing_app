<head>
  <title>Image Shaing App</title>
</head>

<!-- aurhor: takayuki kaisen-->

<template name="ApplicationLayout">
   {{> yield "navbar"}}
   {{> yield "top"}} 
   {{> yield "main"}} 
   {{> yield "bottom"}}
   {{> yield "rightspace"}}
</template>

<template name="manual">
  <dev class="manual">
  <ul style="list-style:none;">
    <b>How to Draw your own image into the canvas</b><br>
    1.Choose any color from leftmost three boxes above the canvas.<br>
    2.Select the width of the drawing line moving second leftmost scroll bar.<br>
    3.Select the Transparence of the drawing line moving third leftmost scroll bar.<br>
    4.Draw the line with ongoing left click on the canvas.<br><br>
    <b>How to Deal with Your Own Drawing</b><br>
    1.By putting the "Go Back" button, you can redo your action anly once.(Unfortunately you can rewind only one time.)<br>
    2.If you put "Clear" button, you can clea your drawing up.<br>
    3.Putting "Save" button, you can save the image on the canvas.<br><br>
    <b>How to Discuss Your Drawing</b><br>
    1.Login first. If you do not have any account, please create your account. You can both create account and login from "Sign in" menu.<br>
    2.Once you login, you can see window for comment below the canvas. Plesse add your comment in the window and push submit button.<br>
    3.Written comment emerges on the right of window for comment. (Now you cannot remove or edit your comment unfortunately)<br><br>
  </ul>
  </dev>
  </template>

<template name="nothing"></template>

<template name="conversation">
  <h1><b>Please log in for conversations!</b></h1><br>
</template>

<template name="navbar">
  <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid"> 
    <!-- スマートフォンサイズで表示されるメニューボタンとテキスト -->
    <div class="navbar-header">   
    <!-- メニューボタン 
        data-toggle : ボタンを押したときにNavbarを開かせるために必要
        data-target : 複数navbarを作成する場合、ボタンとナビを紐づけるために必要
     -->
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-menu-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
    
      <!-- タイトルなどのテキスト --> 
      <a class="navbar-brand" href="#">Image Sharing App</a> </div>

      <!-- グローバルナビの中身 -->
    <div class="collapse navbar-collapse" id="nav-menu-1">    
      <!-- 各ナビゲーションメニュー -->
      <ul class="nav navbar-nav">
        <!-- 通常のリンク -->
        <li class="active"><a href="/items">Home</a></li>
        <!-- <li><a href="./conversation">Go to Conversation</a></li> -->
        <li><a href="./manual">How to Use</a></li>
        <li><a class="nav-item nav-link navbar-right" href="#">{{> loginButtons align="right"}}</a></li>
      </ul>
    </div>
  </div>
  </nav>
</template>

<template name = "welcome">
  <div class="container">
    <div class="jumbotron">
      <center><h1><b>Welcome to Image Sharing App!</b></h1>
        <a href="/items" class="btn btn-info">ENTER</a>
      </center><br>
    </div>
  </div>
</template>

<template name="items">
  <div id="welcome">
    <h1><b>Welcome to Image Sharing Application, {{username}}!</b></h1><br>
  </div>
  <div id="item">
    <div id="item0">
      <ul>
        <li style="background-color:#000000"></li>
        <li style="background-color:red"></li>
        <li style="background-color:blue"></li>
     </ul>
    </div>
    <div id="item1">
       <p>Width<input type="range" min="0" max="100" value="10" id="lineWidth"><span id="lineNum">10</span></p>
    </div>
    <div id="item2">
      <p>Transparence<input type="range" min="0" max="100" value="100" id="alpha"><span id="alphaNum">100</span></p>
    </div>
    <div id="item3">
      <p>
        <button style="margin-bottom:10px;" id="undo">Go Back</button> 
        <button style="width:100px;" id="clear">Clear</button>  
        <button style="width:100px;" id="save">Save</button>
      </p>
    </div>
  </div>
</template>

<template name="canvas">
  <div class="container-fluid">
      <div id="outer">
       <p>
         <!-- default width: 820, height: 450 color:rgba(158, 167, 184, 0.2) -->
        <canvas id="canvas" width="820" height="450" style="background-color:rgba(158, 167, 184, 0.2);"></canvas>
       </p>
      </div>
  </div>
</template>

<template name="inputForm">
  <div id="outer_2">
    {{#if currentUser}}
      <form>
        <h4><b>Add Your Comment</b></h4>
        <textarea rows="5" cols="30" name ="inputComment">You can give your comment here!</textarea><br>
        <input type="submit" value="Add Comment">
        <input type="reset" value="Reset">
        <br>
      </form>
    {{else}}
        <h4><b>If you login, you can add your comment!</b></h4>
    {{/if}}
  </div>
</template>


<template name="commentList">
  <div id = "outer">
    <!-- {{#if currentUser}} -->
    <h4><b>Given Comments</b></h4>
    {{#each comment}}
      <ul style="list-style:none;">
          <li class="comment">{{commentStr}}<br>({{userStr}})</li><br>
          <!-- {{commentStr}}<br>({{userStr}})<br> --> 
      </ul>
    {{/each}}
    <!-- {{/if}} -->
  </div>
</template>
